<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <div class="high-score">
            <a href="url"></a>
            <h2>High Scores</h2>
        </div>
        <div id="timer">Time Remaining = number of seconds</div>
    </div>

    <div class="main">
        <div class="container-card">
            <div id="card-header">
                <h2>Quiz Name</h2>
            </div>
            <div class="game-directions-container">
                <p class="directions-or-questions">Click start to play the game</p>
            </div>
            <div class="buttons">START</div>
        </div>
    </div>
    

    <script src="script.js"></script>  
</body>

</html>
